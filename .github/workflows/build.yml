name: "Build & Draft Release"

on:
  workflow_dispatch:

env:
  # Use the exact, proven Docker image version from the Apple TV example
  PYTHON_VER: 3.11.12-0.3.0

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version-and-id.outputs.VERSION }}
      driver_id: ${{ steps.get-version-and-id.outputs.DRIVER_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 200

      - name: Get version and id
        id: get-version-and-id
        run: |
          echo "VERSION=$(jq .version -r driver.json)" >> $GITHUB_ENV
          echo "DRIVER_ID=$(jq .driver_id -r driver.json)" >> $GITHUB_OUTPUT
          echo "VERSION=$(jq .version -r driver.json)" >> $GITHUB_OUTPUT
          echo "DRIVER_ID=$(jq .driver_id -r driver.json)" >> $GITHUB_OUTPUT

      - name: Build with PyInstaller
        run: |
          # This build command is adapted from the official examples
          docker run --rm --name builder \
            --user=$(id -u):$(id -g) \
            -v ${GITHUB_WORKSPACE}:/workspace \
            docker.io/unfoldedcircle/r2-pyinstaller:${PYTHON_VER} \
            bash -c \
            "cd /workspace && \
             python -m pip install -r requirements.txt && \
             pyinstaller --clean --onedir --name ${{ steps.get-version-and-id.outputs.DRIVER_ID }} uc_intg_xbox/driver.py"

      - name: Prepare artifacts for packaging
        shell: bash
        run: |
          ARTIFACT_NAME=${{ steps.get-version-and-id.outputs.DRIVER_ID }}-${{ steps.get-version-and-id.outputs.VERSION }}-aarch64
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_OUTPUT
          
          mkdir -p artifacts/bin
          # Move the compiled binary and all its libraries into the bin folder
          mv dist/${{ steps.get-version-and-id.outputs.DRIVER_ID }}/* artifacts/bin
          
          # Create the wrapper script that fixes the "Connection refused" error
          echo '#!/bin/sh' > artifacts/bin/${{ steps.get-version-and-id.outputs.DRIVER_ID }}
          echo 'DIR=$(dirname "$0")' >> artifacts/bin/${{ steps.get-version-and-id.outputs.DRIVER_ID }}
          echo '$DIR/${{ steps.get-version-and-id.outputs.DRIVER_ID }} "$@"' >> artifacts/bin/${{ steps.get-version-and-id.outputs.DRIVER_ID }}
          chmod +x artifacts/bin/${{ steps.get-version-and-id.outputs.DRIVER_ID }}
          
          # Copy the driver.json to the root of the package
          cp driver.json artifacts/
          
      - name: Create final .tar.gz archive
        shell: bash
        run: | 
          tar czvf ${{ steps.prepare_artifacts.outputs.ARTIFACT_NAME }}.tar.gz -C ${GITHUB_WORKSPACE}/artifacts .
          
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.prepare_artifacts.outputs.ARTIFACT_NAME }}
          path: ${{ steps.prepare_artifacts.outputs.ARTIFACT_NAME }}.tar.gz

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4

      - name: Extract build archives
        run: |
          SUB_DIR=$(find . -mindepth 1 -maxdepth 1 -type d)
          if [ -d "$SUB_DIR" ]; then
            mv "$SUB_DIR"/* .
          fi

      - name: Create hash file
        run: |
          for filename in *.tar.gz; do sha256sum $filename | awk '{print $1}' > ${{needs.build.outputs.driver_id}}.hash; done;

      - name: Create release draft
        uses: ncipollo/release-action@v1
        with:
          artifacts: "*.tar.gz,*.hash"
          draft: true
          generateReleaseNotes: true
          tag: v${{needs.build.outputs.version}}