name: Create Release Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # This step gets the tag (e.g., v1.0.4) and removes the 'v'
      # It uses the modern GITHUB_OUTPUT method to pass the version to the next steps
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          # Use the output from the 'get_version' step to build the exact filename
          asset_path: ./dist/uc_intg_xbox-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_name: uc_intg_xbox-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip