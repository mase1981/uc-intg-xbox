name: Create Release Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies and official build tool
        run: pip install . uc-dist-utils

      - name: Build the distributable package using uc-dist
        # This is the official command that creates the correct tar.gz
        run: python3 -m uc_dist --outdir dist .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          # The tool automatically names the file correctly, we just need to find it
          asset_path: ./dist/uc_intg_xbox-*.tar.gz
          asset_name: uc-intg-xbox-${{ steps.get_version.outputs.VERSION }}.tar.gz
          asset_content_type: application/gzip